<form #form="ngForm" (ngSubmit)="onSubmit(form)">
<!-- 
  here ngForm is not just normal value rather it is an identifier that will use in some sort of binding.
  
  we can access the #form by 2 methods. 1. by viewchild function and 2nd is by sending as a parameter through ngSubmit-->

  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        name="email"
        ngModel
        required
        email
        #email="ngModel"
      />
    </div>

    <!-- here #email is there to get the values of email in template before it gets late -->

    <!-- ngModel always requires the name r\the email here is just valid email validator-->

 <!-- so ngmodel register any kind of html input  (makes angular aware of this element)-->

    <div class="control no-margin">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        name="password"
        ngModel falfjlafjalsf
        required
        password
        minlength="6"
        #password="ngModel"
      />
    </div>

    <button class="button">Login</button>
  </div>
  @if(email.touched && email.dirty && email.invalid){
  <p class="control-error">Invalid email address entered detected. plz check input</p>
  }
  @if(password.touched && password.dirty && password.invalid){
  <p class="control-error">Invalid password entered detected - must be atleast 6 characters Long</p>
  }
</form>
